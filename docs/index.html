  </style>

    function switchDetailTab(tab) {

        if (item.critRate > 0) bonusTotal.critRate += item.critRate * count;

      // è£œæ­£å€¤åˆè¨ˆã‚’è¡¨ç¤º

      html += `<div class="bonus-title">ğŸ“Š ${bonusTitle}</div>`;
      html += '<div class="bonus-stats">';
      
      if (currentDetailTab === 'skills') {
        if (bonusTotal.attack > 0) html += `<div class="bonus-item"><span class="bonus-label">æ”»æ’ƒ:</span> <span class="bonus-value">+${bonusTotal.attack.toLocaleString()}</span></div>`;
        if (bonusTotal.expBonus > 0) html += `<div class="bonus-item"><span class="bonus-label">çµŒé¨“å€¤ãƒœãƒ¼ãƒŠã‚¹:</span> <span class="bonus-value">+${bonusTotal.expBonus.toLocaleString()}</span></div>`;
        if (bonusTotal.critRate > 0) html += `<div class="bonus-item"><span class="bonus-label">ã‚¯ãƒªãƒ†ã‚£ã‚«ãƒ«ç‡:</span> <span class="bonus-value">+${bonusTotal.critRate.toFixed(2)}%</span></div>`;
        if (bonusTotal.expCrit > 0) html += `<div class="bonus-item"><span class="bonus-label">çµŒé¨“å€¤ã‚¯ãƒªãƒ†ã‚£ã‚«ãƒ«:</span> <span class="bonus-value">+${bonusTotal.expCrit.toFixed(2)}%</span></div>`;
        if (bonusTotal.addAttackRate > 0) html += `<div class="bonus-item"><span class="bonus-label">æ”»æ’ƒè¿½åŠ ç‡:</span> <span class="bonus-value">+${bonusTotal.addAttackRate.toFixed(2)}%</span></div>`;
        if (bonusTotal.dropRate > 0) html += `<div class="bonus-item"><span class="bonus-label">ãƒ‰ãƒ­ãƒƒãƒ—ç‡:</span> <span class="bonus-value">+${bonusTotal.dropRate.toFixed(2)}%</span></div>`;
        if (bonusTotal.attackGrowth > 0) html += `<div class="bonus-item"><span class="bonus-label">æ”»æ’ƒæˆé•·:</span> <span class="bonus-value">+${bonusTotal.attackGrowth.toLocaleString()}</span></div>`;
      } else {
        if (bonusTotal.attack > 0) html += `<div class="bonus-item"><span class="bonus-label">æ”»æ’ƒ:</span> <span class="bonus-value">+${bonusTotal.attack.toLocaleString()}</span></div>`;
        if (bonusTotal.critRate > 0) html += `<div class="bonus-item"><span class="bonus-label">ã‚¯ãƒªãƒ†ã‚£ã‚«ãƒ«ç‡:</span> <span class="bonus-value">+${bonusTotal.critRate.toFixed(2)}%</span></div>`;
        if (bonusTotal.dropRate > 0) html += `<div class="bonus-item"><span class="bonus-label">ãƒ‰ãƒ­ãƒƒãƒ—ç‡:</span> <span class="bonus-value">+${bonusTotal.dropRate.toFixed(2)}%</span></div>`;
        if (bonusTotal.addAttackRate > 0) html += `<div class="bonus-item"><span class="bonus-label">æ”»æ’ƒè¿½åŠ ç‡:</span> <span class="bonus-value">+${bonusTotal.addAttackRate.toFixed(2)}%</span></div>`;
      }
      
      html += '</div>';
      html += '</div>';

      // ãƒ¬ã‚¢ãƒªãƒ†ã‚£ã”ã¨ã®é›†è¨ˆï¼ˆcountãƒ—ãƒ­ãƒ‘ãƒ†ã‚£ã‚’è€ƒæ…®ï¼‰
      const rarityCounts = {};
      items.forEach(item => {
        rarityCounts[item.rarity] = (rarityCounts[item.rarity] || 0) + (item.count || 1);
      });

      // å…¨ãƒ¬ã‚¢ãƒªãƒ†ã‚£ã‚’è¡¨ç¤ºï¼ˆæ‰€æŒæ•°0ã‚‚å«ã‚€ï¼‰
      const allRarities = ['EX', 'GR', 'MR', 'LR', 'UR', 'SR', 'R', 'N'];

      html += '<div class="rarity-summary">';

      const filterTypes = getFilterTypes(currentDetailTab);

      const filteredItems = filterItems(items);

      filteredItems.forEach(item => {

    function getFilterTypes(tab) {
      if (tab === 'equipment') {
        return [
          { key: 'attack', label: 'æ”»æ’ƒ' },
          { key: 'critRate', label: 'ã‚¯ãƒªãƒ†ã‚£ã‚«ãƒ«ç‡' },
          { key: 'dropRate', label: 'ãƒ‰ãƒ­ãƒƒãƒ—ç‡' },
          { key: 'addAttackRate', label: 'æ”»æ’ƒè¿½åŠ ç‡' }

      } else {
        return [
          { key: 'attack', label: 'æ”»æ’ƒ' },
          { key: 'expBonus', label: 'çµŒé¨“å€¤ãƒœãƒ¼ãƒŠã‚¹' },
          { key: 'critRate', label: 'ã‚¯ãƒªãƒ†ã‚£ã‚«ãƒ«ç‡' },
          { key: 'expCrit', label: 'çµŒé¨“å€¤ã‚¯ãƒªãƒ†ã‚£ã‚«ãƒ«' },

          { key: 'attackGrowth', label: 'æ”»æ’ƒæˆé•·' }

    }

    function toggleFilter(filterKey) {
      if (currentFilters.includes(filterKey)) {
        currentFilters = [];

        currentFilters = [filterKey];
      }

    function filterItems(items) {
      let filtered = [...items];

      // ã‚¿ã‚°ãƒ•ã‚£ãƒ«ã‚¿ãƒ¼
      if (currentFilters.length > 0) {
        filtered = filtered.filter(item => {
          return currentFilters.some(filter => {
            if (filter === 'expCrit') {
              return item.effect && item.effect.includes('çµŒé¨“å€¤ã‚¯ãƒªãƒ†ã‚£ã‚«ãƒ«');
            }

          });
        });
      }

      // ãƒ¬ã‚¢ãƒªãƒ†ã‚£é †ã«ã‚½ãƒ¼ãƒˆ
      filtered.sort((a, b) => {
        const rarityDiff = (rarityOrder[b.rarity] || 0) - (rarityOrder[a.rarity] || 0);
        if (rarityDiff !== 0) return rarityDiff;
        return a.name.localeCompare(b.name);

      html += '<div class="item-header">';
      html += `<div class="item-name">${item.name} <span style="color: #ffd700; font-weight: bold;">Ã—${item.count}</span></div>`;
      html += `<div class="item-rarity rarity-${item.rarity}" style="border-color: ${getRarityColor(item.rarity)}; color: ${getRarityColor(item.rarity)}">${item.rarity}</div>`;
      html += '</div>';

      html += '<div class="item-stats">';
      if (item.effect) html += `<div class="item-stat">åŠ¹æœ: ${item.effect}</div>`;
      if (item.attack > 0) html += `<div class="item-stat">æ”»æ’ƒ: ${item.attack}</div>`;
      if (item.critRate > 0) html += `<div class="item-stat">ã‚¯ãƒªãƒ†ã‚£ã‚«ãƒ«ç‡: ${item.critRate.toFixed(2)}%</div>`;
      if (item.expBonus > 0) html += `<div class="item-stat">çµŒé¨“å€¤: ${item.expBonus}</div>`;
      if (item.dropRate > 0) html += `<div class="item-stat">ãƒ‰ãƒ­ãƒƒãƒ—ç‡: ${item.dropRate}%</div>`;

      if (item.attackGrowth > 0) html += `<div class="item-stat">æ”»æ’ƒæˆé•·: ${item.attackGrowth}</div>`;
      if (item.rate) html += `<div class="item-stat">å‡ºç¾ç‡: ${item.rate}%</div>`;

    }
