<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>komugi RPG„É©„É≥„Ç≠„É≥„Ç∞</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Noto+Sans+JP:wght@400;700&display=swap');

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Noto Sans JP', 'Segoe UI', 'Meiryo', sans-serif;
      background: #0a0e27;
      background-image: 
        radial-gradient(circle at 20% 50%, rgba(120, 0, 255, 0.1) 0%, transparent 50%),
        radial-gradient(circle at 80% 80%, rgba(255, 0, 150, 0.1) 0%, transparent 50%),
        linear-gradient(180deg, #0a0e27 0%, #1a1f3a 100%);
      color: #fff;
      min-height: 100vh;
      padding: 20px;
      overflow-x: hidden;
    }

    .stars {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      pointer-events: none;
      z-index: 0;
    }

    .star {
      position: absolute;
      background: white;
      border-radius: 50%;
      animation: twinkle 3s infinite;
    }

    @keyframes twinkle {
      0%, 100% { opacity: 0.3; }
      50% { opacity: 1; }
    }

    .container {
      max-width: 1200px;
      margin: 0 auto;
      position: relative;
      z-index: 1;
    }

    header {
      text-align: center;
      margin-bottom: 40px;
      animation: fadeInDown 1s;
    }

    h1 {
      font-size: 2rem;
      margin-bottom: 20px;
      color: #ffd700;
      text-shadow: 
        0 0 5px rgba(255,215,0,0.5),
        2px 2px 4px rgba(0,0,0,0.8);
      line-height: 1.2;
    }

    .last-update {
      font-size: 0.9rem;
      opacity: 0.8;
      color: #00ffff;
      text-shadow: 0 0 5px #00ffff;
    }

    .tabs {
      display: flex;
      justify-content: center;
      gap: 15px;
      margin-bottom: 40px;
      flex-wrap: wrap;
    }

    .tab {
      background: linear-gradient(135deg, rgba(255,215,0,0.1), rgba(255,0,255,0.1));
      border: 2px solid #ffd700;
      padding: 18px 40px;
      border-radius: 0;
      color: #ffd700;
      cursor: pointer;
      font-size: 1rem;
      transition: all 0.3s;
      text-transform: uppercase;
      position: relative;
      box-shadow: 
        0 0 10px rgba(255,215,0,0.3),
        inset 0 0 10px rgba(255,215,0,0.1);
      clip-path: polygon(10% 0%, 100% 0%, 90% 100%, 0% 100%);
    }

    .tab:hover {
      background: linear-gradient(135deg, rgba(255,215,0,0.3), rgba(255,0,255,0.3));
      box-shadow: 
        0 0 20px rgba(255,215,0,0.6),
        inset 0 0 20px rgba(255,215,0,0.2);
      transform: translateY(-3px);
    }

    .tab.active {
      background: linear-gradient(135deg, #ffd700, #ff00ff);
      color: #000;
      font-weight: bold;
      box-shadow: 
        0 0 30px rgba(255,215,0,0.8),
        inset 0 0 20px rgba(255,255,255,0.2);
      animation: pulse 2s infinite;
    }

    @keyframes pulse {
      0%, 100% { box-shadow: 0 0 30px rgba(255,215,0,0.8); }
      50% { box-shadow: 0 0 50px rgba(255,0,255,0.8); }
    }

    .ranking-card {
      background: linear-gradient(135deg, rgba(20,30,70,0.8), rgba(40,20,60,0.8));
      backdrop-filter: blur(10px);
      border: 3px solid #ffd700;
      border-radius: 0;
      padding: 30px;
      box-shadow: 
        0 0 40px rgba(255,215,0,0.4),
        inset 0 0 30px rgba(255,0,255,0.1);
      position: relative;
      clip-path: polygon(0 0, 100% 0, 100% calc(100% - 20px), calc(100% - 20px) 100%, 0 100%);
    }

    .ranking-card::before {
      content: '‚öîÔ∏è HALL OF LEGENDS ‚öîÔ∏è';
      position: absolute;
      top: -15px;
      left: 50%;
      transform: translateX(-50%);
      background: linear-gradient(90deg, #000, #1a1f3a, #000);
      padding: 5px 20px;
      border: 2px solid #ffd700;
      font-size: 0.6rem;
      color: #ffd700;
      text-shadow: 0 0 10px #ffd700;
    }

    .ranking-item {
      display: flex;
      align-items: center;
      padding: 20px;
      margin-bottom: 15px;
      background: linear-gradient(90deg, rgba(255,215,0,0.05), rgba(255,0,255,0.05));
      border: 2px solid rgba(255,215,0,0.3);
      border-left: 5px solid #ffd700;
      transition: all 0.3s;
      position: relative;
      clip-path: polygon(0 0, calc(100% - 15px) 0, 100% 15px, 100% 100%, 0 100%);
    }

    .ranking-item:hover {
      background: linear-gradient(90deg, rgba(255,215,0,0.15), rgba(255,0,255,0.15));
      border-color: #ffd700;
      transform: translateX(10px) scale(1.02);
      box-shadow:
        0 0 20px rgba(255,215,0,0.5),
        inset 0 0 20px rgba(255,0,255,0.2);
    }

    /* Ë©≥Á¥∞ÁîªÈù¢Áî®„Çπ„Çø„Ç§„É´ */
    .player-name.clickable {
      cursor: pointer;
    }

    .player-name.clickable:hover {
      text-decoration: underline;
    }

    .back-button {
      background: linear-gradient(135deg, rgba(255,215,0,0.1), rgba(255,0,255,0.1));
      border: 2px solid #ffd700;
      padding: 12px 30px;
      border-radius: 0;
      color: #ffd700;
      cursor: pointer;
      font-size: 0.9rem;
      transition: all 0.3s;
      text-transform: uppercase;
      display: inline-block;
      margin-bottom: 20px;
      box-shadow: 0 0 10px rgba(255,215,0,0.3);
      clip-path: polygon(10% 0%, 100% 0%, 90% 100%, 0% 100%);
    }

    .back-button:hover {
      background: linear-gradient(135deg, rgba(255,215,0,0.3), rgba(255,0,255,0.3));
      box-shadow: 0 0 20px rgba(255,215,0,0.6);
      transform: translateY(-2px);
    }

    .player-info {
      background: linear-gradient(135deg, rgba(20,30,70,0.8), rgba(40,20,60,0.8));
      border: 2px solid #ffd700;
      padding: 20px;
      margin-bottom: 30px;
      box-shadow: 0 0 20px rgba(255,215,0,0.3);
      clip-path: polygon(0 0, 100% 0, 100% calc(100% - 15px), calc(100% - 15px) 100%, 0 100%);
    }

    .player-info h2 {
      color: #00ffff;
      text-shadow: 0 0 10px #00ffff;
      margin-bottom: 15px;
      font-size: 1.5rem;
    }

    .player-stats {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
      gap: 15px;
    }

    .stat-item {
      background: rgba(0,0,0,0.3);
      padding: 10px;
      border: 1px solid rgba(255,215,0,0.3);
      border-left: 3px solid #ffd700;
    }

    .stat-label {
      color: #aaa;
      font-size: 0.8rem;
    }

    .stat-value {
      color: #ffd700;
      font-size: 1.2rem;
      font-weight: bold;
      text-shadow: 0 0 5px #ffd700;
    }

    .rarity-summary {
      display: flex;
      flex-wrap: wrap;
      gap: 15px;
      margin-bottom: 20px;
      padding: 20px;
      background: rgba(0,0,0,0.3);
      border: 2px solid rgba(255,215,0,0.3);
    }

    .rarity-count {
      padding: 10px 20px;
      border: 2px solid;
      font-weight: bold;
      min-width: 80px;
      text-align: center;
      clip-path: polygon(5% 0%, 100% 0%, 95% 100%, 0% 100%);
    }

    .rarity-EX {
      border-color: #ffffff;
      color: #ffffff;
      text-shadow: 0 0 10px #ffffff, 0 0 20px #ff00ff, 0 0 30px #00ffff;
      background: linear-gradient(90deg, rgba(255,0,255,0.2), rgba(0,255,255,0.2), rgba(255,215,0,0.2));
    }
    .rarity-GR {
      border-color: #7fff00;
      color: #7fff00;
      text-shadow: 0 0 10px #7fff00;
      background: rgba(127,255,0,0.1);
    }
    .rarity-MR {
      border-color: #ff0000;
      color: #ff0000;
      text-shadow: 0 0 10px #ff0000;
      background: rgba(255,0,0,0.1);
    }
    .rarity-LR {
      border-color: #ffd700;
      color: #ffd700;
      text-shadow: 0 0 10px #ffd700;
      background: rgba(255,215,0,0.1);
    }
    .rarity-UR {
      border-color: #ff00ff;
      color: #ff00ff;
      text-shadow: 0 0 10px #ff00ff;
      background: rgba(255,0,255,0.1);
    }
    .rarity-SR {
      border-color: #00ffff;
      color: #00ffff;
      text-shadow: 0 0 10px #00ffff;
      background: rgba(0,255,255,0.1);
    }
    .rarity-R {
      border-color: #00ff00;
      color: #00ff00;
      text-shadow: 0 0 10px #00ff00;
      background: rgba(0,255,0,0.1);
    }
    .rarity-N {
      border-color: #888;
      color: #888;
      text-shadow: 0 0 10px #888;
      background: rgba(136,136,136,0.1);
    }

    .search-box {
      width: 100%;
      padding: 15px;
      margin-bottom: 20px;
      background: rgba(0,0,0,0.5);
      border: 2px solid #ffd700;
      color: #fff;
      font-size: 1rem;
      font-family: 'Noto Sans JP', sans-serif;
    }

    .search-box::placeholder {
      color: #888;
    }

    .filter-tags {
      display: flex;
      flex-wrap: wrap;
      gap: 10px;
      margin-bottom: 20px;
    }

    .filter-tag {
      background: rgba(255,215,0,0.1);
      border: 2px solid #ffd700;
      padding: 8px 20px;
      color: #ffd700;
      cursor: pointer;
      font-size: 0.9rem;
      transition: all 0.3s;
      clip-path: polygon(5% 0%, 100% 0%, 95% 100%, 0% 100%);
    }

    .filter-tag:hover {
      background: rgba(255,215,0,0.2);
      box-shadow: 0 0 10px rgba(255,215,0,0.5);
    }

    .filter-tag.active {
      background: linear-gradient(135deg, #ffd700, #ff00ff);
      color: #000;
      font-weight: bold;
      box-shadow: 0 0 20px rgba(255,215,0,0.8);
    }

    .items-list {
      display: grid;
      gap: 15px;
    }

    .item-card {
      background: linear-gradient(90deg, rgba(255,215,0,0.05), rgba(255,0,255,0.05));
      border: 2px solid rgba(255,215,0,0.3);
      border-left: 5px solid;
      padding: 15px;
      transition: all 0.3s;
      clip-path: polygon(0 0, calc(100% - 10px) 0, 100% 10px, 100% 100%, 0 100%);
    }

    .item-card:hover {
      background: linear-gradient(90deg, rgba(255,215,0,0.15), rgba(255,0,255,0.15));
      transform: translateX(5px);
      box-shadow: 0 0 15px rgba(255,215,0,0.3);
    }

    .item-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 10px;
    }

    .item-name {
      font-size: 1rem;
      font-weight: bold;
      color: #00ffff;
      text-shadow: 0 0 5px #00ffff;
    }

    .item-rarity {
      padding: 5px 15px;
      border: 1px solid;
      font-size: 0.8rem;
      font-weight: bold;
      clip-path: polygon(5% 0%, 100% 0%, 95% 100%, 0% 100%);
    }

    .item-stats {
      display: flex;
      flex-wrap: wrap;
      gap: 10px;
      font-size: 0.85rem;
      color: #aaa;
    }

    .item-stat {
      background: rgba(0,0,0,0.3);
      padding: 5px 10px;
      border-left: 2px solid #ffd700;
    }

    .rank {
      font-size: 1.8rem;
      font-weight: bold;
      width: 80px;
      text-align: center;
      text-shadow: 0 0 10px currentColor;
    }

    .rank-1 { 
      color: #ffd700;
      animation: rankGlow 2s infinite;
    }
    .rank-2 { 
      color: #c0c0c0;
      text-shadow: 0 0 10px #c0c0c0;
    }
    .rank-3 { 
      color: #cd7f32;
      text-shadow: 0 0 10px #cd7f32;
    }

    @keyframes rankGlow {
      0%, 100% { text-shadow: 0 0 10px #ffd700, 0 0 20px #ffd700; }
      50% { text-shadow: 0 0 20px #ffd700, 0 0 40px #ffd700, 0 0 60px #ff00ff; }
    }

    .player-name {
      flex: 1;
      font-size: 1rem;
      margin-left: 30px;
      color: #00ffff;
      text-shadow: 0 0 5px #00ffff;
      letter-spacing: 2px;
    }

    .value {
      font-size: 1.5rem;
      font-weight: bold;
      color: #ffd700;
      text-shadow: 
        0 0 10px #ffd700,
        0 0 20px #ff00ff;
      padding: 10px 20px;
      background: rgba(0,0,0,0.5);
      border: 2px solid #ffd700;
      clip-path: polygon(10% 0%, 100% 0%, 90% 100%, 0% 100%);
    }

    .loading {
      text-align: center;
      font-size: 1rem;
      padding: 50px;
      color: #00ffff;
      text-shadow: 0 0 10px #00ffff;
      animation: blink 1.5s infinite;
    }

    @keyframes blink {
      0%, 100% { opacity: 1; }
      50% { opacity: 0.3; }
    }

    @keyframes fadeInDown {
      from {
        opacity: 0;
        transform: translateY(-30px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    @media (max-width: 768px) {
      h1 {
        font-size: 1.5rem;
      }
      .tab {
        font-size: 0.5rem;
        padding: 10px 15px;
      }
      .player-name {
        font-size: 0.7rem;
      }
      .value {
        font-size: 1rem;
      }
    }
  </style>
</head>
<body>
  <div class="stars" id="stars"></div>
  
  <div class="container">
    <header>
      <h1>üèÜ komugi RPG „É©„É≥„Ç≠„É≥„Ç∞ üèÜ</h1>
      <p class="last-update" id="lastUpdate">Ë™≠„ÅøËæº„Åø‰∏≠...</p>
    </header>

    <div class="tabs" id="ranking-tabs">
  <button class="tab active" data-tab="prestige">‚ö° „Éó„É¨„Çπ„ÉÜ„Éº„Ç∏</button>
  <button class="tab" data-tab="attack">‚öîÔ∏è ÊúÄÈ´òÊîªÊíÉÂäõ</button>
  <button class="tab" data-tab="damage">üí• ÊúÄÂ§ß„ÉÄ„É°„Éº„Ç∏</button>
  <button class="tab" data-tab="skills">‚ú® „Çπ„Ç≠„É´Êï∞</button>
</div>

    <div id="content">
      <div class="loading">„Éá„Éº„Çø„ÇíË™≠„ÅøËæº„Çì„Åß„ÅÑ„Åæ„Åô...</div>
    </div>
  </div>

  <script>
    // Êòü„ÇíÁîüÊàê
    const starsContainer = document.getElementById('stars');
    for (let i = 0; i < 100; i++) {
      const star = document.createElement('div');
      star.className = 'star';
      star.style.width = Math.random() * 3 + 'px';
      star.style.height = star.style.width;
      star.style.left = Math.random() * 100 + '%';
      star.style.top = Math.random() * 100 + '%';
      star.style.animationDelay = Math.random() * 3 + 's';
      starsContainer.appendChild(star);
    }

    let rankingData = null;
    let playerData = null;
    let currentTab = 'prestige';
    let currentDetailTab = 'skills';
    let currentFilters = [];

    // URL„Éë„É©„É°„Éº„Çø„ÇíÂèñÂæó
    const urlParams = new URLSearchParams(window.location.search);
    const playerName = urlParams.get('player');

    // „É¨„Ç¢„É™„ÉÜ„Ç£„ÅÆÂÑ™ÂÖàÈ†Ü‰Ωç
    const rarityOrder = { 'EX': 8, 'GR': 7, 'MR': 6, 'LR': 5, 'UR': 4, 'SR': 3, 'R': 2, 'N': 1 };

    async function loadRankings() {
      try {
        const response = await fetch('ranking.json?t=' + Date.now());
        rankingData = await response.json();

        const updateDate = new Date(rankingData.lastUpdate);
        document.getElementById('lastUpdate').textContent =
          `ÊúÄÁµÇÊõ¥Êñ∞: ${updateDate.toLocaleString('ja-JP')}`;

        showRanking(currentTab);
      } catch (error) {
        document.getElementById('content').innerHTML =
          '<div class="loading">‚ùå „Éá„Éº„Çø„ÅÆË™≠„ÅøËæº„Åø„Å´Â§±Êïó„Åó„Åæ„Åó„Åü</div>';
      }
    }

    async function loadPlayerData() {
      try {
        const response = await fetch('players_detail.json?t=' + Date.now());
        const data = await response.json();

        // ÊúÄÁµÇÊõ¥Êñ∞Êó•ÊôÇ„ÇíË°®Á§∫
        const updateDate = new Date(data.lastUpdate);
        document.getElementById('lastUpdate').textContent =
          `ÊúÄÁµÇÊõ¥Êñ∞: ${updateDate.toLocaleString('ja-JP')}`;

        // „Éó„É¨„Ç§„É§„Éº„Éá„Éº„Çø„ÇíË®≠ÂÆö
        playerData = data.players;
        showPlayerDetail(playerName);
      } catch (error) {
        document.getElementById('content').innerHTML =
          '<div class="loading">‚ùå „Éó„É¨„Ç§„É§„Éº„Éá„Éº„Çø„ÅÆË™≠„ÅøËæº„Åø„Å´Â§±Êïó„Åó„Åæ„Åó„Åü</div>';
      }
    }

    function showRanking(type) {
      currentTab = type;

      // „É©„É≥„Ç≠„É≥„Ç∞„Çø„Éñ„ÇíË°®Á§∫
      document.getElementById('ranking-tabs').style.display = 'flex';

      const data = rankingData.rankings[type];

      let html = '<div class="ranking-card">';

      data.forEach((player, index) => {
        const rank = index + 1;
        const rankClass = rank <= 3 ? `rank-${rank}` : '';
        const medal = rank === 1 ? 'üëë' : rank === 2 ? 'ü•à' : rank === 3 ? 'ü•â' : '';

        html += `
          <div class="ranking-item">
            <div class="rank ${rankClass}">${medal} ${rank}</div>
            <div class="player-name clickable" onclick="goToPlayerDetail('${player.name}')">${player.name}</div>
            <div class="value">${player.value.toLocaleString()}</div>
          </div>
        `;
      });

      html += '</div>';
      document.getElementById('content').innerHTML = html;
    }

    function goToPlayerDetail(name) {
      window.location.href = `?player=${encodeURIComponent(name)}`;
    }

    function goBack() {
      window.location.href = 'index.html';
    }

    function showPlayerDetail(name) {
      const player = playerData[name];
      if (!player) {
        document.getElementById('content').innerHTML =
          '<div class="loading">‚ùå „Éó„É¨„Ç§„É§„Éº„ÅåË¶ã„Å§„Åã„Çä„Åæ„Åõ„Çì</div>';
        return;
      }

      // „É©„É≥„Ç≠„É≥„Ç∞„Çø„Éñ„ÇíÈùûË°®Á§∫
      document.getElementById('ranking-tabs').style.display = 'none';

      // „Çπ„Ç≠„É´„Å®Ë£ÖÂÇô„ÅÆÁ∑èÊï∞„ÇíË®àÁÆó
      const skillsTotal = player.skills.reduce((sum, item) => sum + (item.count || 1), 0);
      const equipmentTotal = player.equipment.reduce((sum, item) => sum + (item.count || 1), 0);

      let html = `
        <button class="back-button" onclick="goBack()">‚¨Ö „É©„É≥„Ç≠„É≥„Ç∞„Å´Êàª„Çã</button>

        <div class="player-info">
          <h2>${name}</h2>
          <div class="player-stats">
            <div class="stat-item">
              <div class="stat-label">„É¨„Éô„É´</div>
              <div class="stat-value">${player.level}</div>
            </div>
            <div class="stat-item">
              <div class="stat-label">ÊîªÊíÉÂäõ</div>
              <div class="stat-value">${player.attack}</div>
            </div>
            <div class="stat-item">
              <div class="stat-label">ÁµåÈ®ìÂÄ§</div>
              <div class="stat-value">${player.exp}</div>
            </div>
            <div class="stat-item">
              <div class="stat-label">„Éó„É¨„Çπ„ÉÜ„Éº„Ç∏</div>
              <div class="stat-value">${player.prestigeCount}</div>
            </div>
            <div class="stat-item">
              <div class="stat-label">„Éâ„É©„Ç¥„É≥HP</div>
              <div class="stat-value">${player.dragonHP}</div>
            </div>
          </div>
        </div>

        <div class="tabs" id="detail-tabs">
          <button class="tab detail-tab ${currentDetailTab === 'skills' ? 'active' : ''}" data-tab="skills" onclick="switchDetailTab('skills')">‚ú® „Çπ„Ç≠„É´ (${skillsTotal})</button>
          <button class="tab detail-tab ${currentDetailTab === 'equipment' ? 'active' : ''}" data-tab="equipment" onclick="switchDetailTab('equipment')">‚öîÔ∏è Ë£ÖÂÇô (${equipmentTotal})</button>
        </div>

        <div id="detail-content"></div>
      `;

      document.getElementById('content').innerHTML = html;
      updateDetailContent(player);
    }

    function switchDetailTab(tab) {
      currentDetailTab = tab;
      currentFilters = [];

      // „Çø„Éñ„ÅÆ„Ç¢„ÇØ„ÉÜ„Ç£„ÉñÁä∂ÊÖã„ÇíÊõ¥Êñ∞
      document.querySelectorAll('.detail-tab').forEach(tabBtn => {
        tabBtn.classList.remove('active');
      });
      document.querySelector(`.detail-tab[data-tab="${tab}"]`).classList.add('active');

      const player = playerData[playerName];
      updateDetailContent(player);
    }

    function updateDetailContent(player) {
      const items = currentDetailTab === 'equipment' ? player.equipment : player.skills;

      // „É¨„Ç¢„É™„ÉÜ„Ç£„Åî„Å®„ÅÆÈõÜË®àÔºàcount„Éó„É≠„Éë„ÉÜ„Ç£„ÇíËÄÉÊÖÆÔºâ
      const rarityCounts = {};
      items.forEach(item => {
        rarityCounts[item.rarity] = (rarityCounts[item.rarity] || 0) + (item.count || 1);
      });

      // ÂÖ®„É¨„Ç¢„É™„ÉÜ„Ç£„ÇíË°®Á§∫ÔºàÊâÄÊåÅÊï∞0„ÇÇÂê´„ÇÄÔºâ
      const allRarities = ['EX', 'GR', 'MR', 'LR', 'UR', 'SR', 'R', 'N'];

      let html = '<div class="rarity-summary">';
      allRarities.forEach(rarity => {
        const count = rarityCounts[rarity] || 0;
        html += `<div class="rarity-count rarity-${rarity}">${rarity}: ${count}</div>`;
      });
      html += '</div>';

      // „Éï„Ç£„É´„Çø„Éº„Çø„Ç∞
      const filterTypes = getFilterTypes(currentDetailTab);
      html += '<div class="filter-tags">';
      filterTypes.forEach(filter => {
        const active = currentFilters.includes(filter.key) ? 'active' : '';
        html += `<button class="filter-tag ${active}" onclick="toggleFilter('${filter.key}')">${filter.label}</button>`;
      });
      html += '</div>';

      // „Ç¢„Ç§„ÉÜ„É†‰∏ÄË¶ß
      const filteredItems = filterItems(items);
      html += '<div class="items-list">';
      filteredItems.forEach(item => {
        html += renderItemCard(item);
      });
      html += '</div>';

      document.getElementById('detail-content').innerHTML = html;
    }

    function getFilterTypes(tab) {
      if (tab === 'equipment') {
        return [
          { key: 'attack', label: 'ÊîªÊíÉ' },
          { key: 'critRate', label: '„ÇØ„É™„ÉÜ„Ç£„Ç´„É´Áéá' },
          { key: 'dropRate', label: '„Éâ„É≠„ÉÉ„ÉóÁéá' },
          { key: 'addAttackRate', label: 'ÊîªÊíÉËøΩÂä†Áéá' }
        ];
      } else {
        return [
          { key: 'attack', label: 'ÊîªÊíÉ' },
          { key: 'expBonus', label: 'ÁµåÈ®ìÂÄ§„Éú„Éº„Éä„Çπ' },
          { key: 'critRate', label: '„ÇØ„É™„ÉÜ„Ç£„Ç´„É´Áéá' },
          { key: 'expCrit', label: 'ÁµåÈ®ìÂÄ§„ÇØ„É™„ÉÜ„Ç£„Ç´„É´' },
          { key: 'addAttackRate', label: 'ÊîªÊíÉËøΩÂä†Áéá' },
          { key: 'dropRate', label: '„Éâ„É≠„ÉÉ„ÉóÁéá' },
          { key: 'attackGrowth', label: 'ÊîªÊíÉÊàêÈï∑' }
        ];
      }
    }

    function toggleFilter(filterKey) {
      if (currentFilters.includes(filterKey)) {
        currentFilters = [];
      } else {
        currentFilters = [filterKey];
      }
      const player = playerData[playerName];
      updateDetailContent(player);
    }

    function filterItems(items) {
      let filtered = [...items];

      // „Çø„Ç∞„Éï„Ç£„É´„Çø„Éº
      if (currentFilters.length > 0) {
        filtered = filtered.filter(item => {
          return currentFilters.some(filter => {
            if (filter === 'expCrit') {
              return item.effect && item.effect.includes('ÁµåÈ®ìÂÄ§„ÇØ„É™„ÉÜ„Ç£„Ç´„É´');
            }
            return item[filter] && item[filter] > 0;
          });
        });
      }

      // „É¨„Ç¢„É™„ÉÜ„Ç£È†Ü„Å´„ÇΩ„Éº„Éà
      filtered.sort((a, b) => {
        const rarityDiff = (rarityOrder[b.rarity] || 0) - (rarityOrder[a.rarity] || 0);
        if (rarityDiff !== 0) return rarityDiff;
        return a.name.localeCompare(b.name);
      });

      return filtered;
    }

    function renderItemCard(item) {
      let html = `<div class="item-card" style="border-left-color: ${getRarityColor(item.rarity)}">`;
      html += '<div class="item-header">';
      html += `<div class="item-name">${item.name} <span style="color: #ffd700; font-weight: bold;">√ó${item.count}</span></div>`;
      html += `<div class="item-rarity rarity-${item.rarity}" style="border-color: ${getRarityColor(item.rarity)}; color: ${getRarityColor(item.rarity)}">${item.rarity}</div>`;
      html += '</div>';

      html += '<div class="item-stats">';
      if (item.effect) html += `<div class="item-stat">ÂäπÊûú: ${item.effect}</div>`;
      if (item.attack > 0) html += `<div class="item-stat">ÊîªÊíÉ: ${item.attack}</div>`;
      if (item.critRate > 0) html += `<div class="item-stat">„ÇØ„É™„ÉÜ„Ç£„Ç´„É´Áéá: ${item.critRate.toFixed(2)}%</div>`;
      if (item.expBonus > 0) html += `<div class="item-stat">ÁµåÈ®ìÂÄ§: ${item.expBonus}</div>`;
      if (item.dropRate > 0) html += `<div class="item-stat">„Éâ„É≠„ÉÉ„ÉóÁéá: ${item.dropRate}%</div>`;
      if (item.addAttackRate > 0) html += `<div class="item-stat">ÊîªÊíÉËøΩÂä†Áéá: ${item.addAttackRate}%</div>`;
      if (item.attackGrowth > 0) html += `<div class="item-stat">ÊîªÊíÉÊàêÈï∑: ${item.attackGrowth}</div>`;
      if (item.rate) html += `<div class="item-stat">Âá∫ÁèæÁéá: ${item.rate}%</div>`;
      html += '</div>';

      html += '</div>';
      return html;
    }

    function getRarityColor(rarity) {
      const colors = {
        'EX': '#ffffff',
        'GR': '#7fff00',
        'MR': '#ff0000',
        'LR': '#ffd700',
        'UR': '#ff00ff',
        'SR': '#00ffff',
        'R': '#00ff00',
        'N': '#888'
      };
      return colors[rarity] || '#888';
    }

    document.querySelectorAll('.tab').forEach(tab => {
      tab.addEventListener('click', () => {
        document.querySelectorAll('.tab').forEach(t => t.classList.remove('active'));
        tab.classList.add('active');
        showRanking(tab.dataset.tab);
      });
    });

    // ÂàùÊúüÂåñ
    if (playerName) {
      loadPlayerData();
    } else {
      setInterval(loadRankings, 30000);
      loadRankings();
    }
  </script>
</body>
